
<div class="mx-4 my-4 d-flex">
  <input
    type="search"
    class="form-control mx-2"
    placeholder="Введите название фильма"
    aria-label="Search"
    [(ngModel)]="search"
    (change)="getAllFilms(true)"
  />
</div>


<div
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()"
  class="row mx-4 my-4"
  *ngIf="!pageError && filmService.films">
      <app-film
        class="col-6 col-md-4 col-lg-2 mb-4"
        *ngFor="let film of filmService.films"
        [film]="film"
      ></app-film>
</div>

<div  *ngIf="loading" class="d-flex justify-content-center">
  <div  class="spinner-border text-primary " role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>


<div class="mx-4 " *ngIf="!filmService.films.length && !loading">
  <div class="alert alert-primary">Ничего не найдено</div>
</div>
